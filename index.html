<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Heroes.io</title>
    <link rel="stylesheet" href="style.css">
    <!-- Bootstrap - Latest compiled and minified CSS -->
    <link rel="stylesheet" type='text/css' href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
    <!-- Bootstrap - Latest compiled and minified JavaScript -->
    <script type="text/javascript" src="//ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <script type="text/javascript" src="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
</head>
<body>
<script type="text/javascript" src="node_modules/socket.io-client/socket.io.js"></script>
    <!-- Modal -->
    <div class="modal fade" id="myModal" role="dialog">
        <div class="modal-dialog">
            <!-- Modal content-->
            <div class="modal-content">
                <div class="modal-header" style="padding:35px 50px;">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <img src="http://techkids.vn/cms/img/TechkidBrandColor.png">
                </div>
                <div class="modal-body" style="padding:40px 50px;">
                    <form role="form">
                        <div class="form-group">
                            <label for="username"><span class="glyphicon glyphicon-user"></span> Username</label>
                            <input type="text" class="form-control" id="username" placeholder="Username">
                        </div>
                        <div class="form-group">
                            <div class="radio-inline">
                                <label>
                                    <input type="radio" name="class" value="1" checked>
                                    Knight
                                </label>
                            </div>
                            <div class="radio-inline">
                                <label>
                                    <input type="radio" name="class" value="2">
                                    Mage
                                </label>
                            </div>
                            <div class="radio-inline">
                                <label>
                                    <input type="radio" name="class" value="3">
                                    Archer
                                </label>
                            </div>
                            <div class="radio-inline">
                                <label>
                                    <input type="radio" name="class" value="4">
                                    Assassin
                                </label>
                            </div>
                            <div>
                                <p></p>
                                <p>How to play :</p>
                                <p>+> W A S D : Move</p>
                                <p>+> J : Attack</p>
                            </div>
                        </div>
                        <button type="button" class="btn btn-success btn-block" data-dismiss="modal" onclick="login();"><span class="glyphicon glyphicon-off"></span> Login</button>
                    </form>
                </div>
            </div>

        </div>
    </div>
</div>

<script>
    $(window).load(function () {
        $(document).ready(function () {
                $("#myModal").modal();
        });
    });
</script>
<script type="text/javascript" src="script/Game.js"></script>
<script type="text/javascript" src="script/Map.js"></script>
<script type="text/javascript" src="script/Classes.js"></script>
<script type="text/javascript" src="script/Animation.js"></script>
<script type="text/javascript" src="script/Environment.js"></script>
<script type="text/javascript" src="script/Fireball.js"></script>
<script type="text/javascript" src="script/Arrow.js"></script>
<script type="text/javascript" src="script/sword.js"></script>
<script type="text/javascript" src="script/monster.js"></script>
<script type="text/javascript" src="script/powerup.js"></script>
</body>
</html>
